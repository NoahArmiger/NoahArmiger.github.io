        <script>

            var dB = firebase.database();    // database used in FireBase
            var map;
            var markers = [];

            function placeMarker(location) {
                var marker = new google.maps.Marker({
                    position: location, 
                    map: map,
                    draggable:true
                });
                google.maps.event.addListener(marker, 'dragend', function(marker){
                    updatePolygon();
                    //var latLng = marker.latLng; 
                    //currentLatitude = latLng.lat();
                    //currentLongitude = latLng.lng();
                    //jQ("#latitude").val(currentLatitude);
                    //jQ("#longitude").val(currentLongitude);
                });
                google.maps.event.addListener(marker, 'dblclick', function(event) {
                    //placeMarker(event.latLng);
                    for(var i = 0; i < numMarkers;i++) {
                        if(markers[i] == marker) {
                            for(var j = i; j < numMarkers-1;j++) {
                                markers[j] = markers[j+1];
                            }
                            numMarkers--;
                            break;
                        }
                    }
                    marker.setMap(null);
                    updatePolygon();
                });

                markers[numMarkers] = marker;
                numMarkers++;
            }
            function acresToFertilizer(acres, eYield, crop) {
                var s;
                console.log(crop);
                if(crop == "Wheat") {
                    if(eYield == 0 || isNaN(eYield)){
                        eYield = 55;
                        s = "Nitrogen needed, assuming 55 bushels/acre: <b>" + (2.5*acres*eYield) + "</b> pounds.";
                    }
                    else {
                        console.log(eYield);
                        s = "Nitrogen needed: <b>" + (2.5*acres*eYield) + "</b> pounds.";
                    }
                    return s;
                }
                if(crop == "Corn") {
                    if(eYield == 0 || isNaN(eYield)) 
                    {

                        eYield = 158;
                        s = "Nitrogen needed, assuming 158 bushels/acre: <br>"
                            +   "if 30% of Nitrogen is planted by sidedressing and fertigation: <b>" + acres*(35 + .95* 1.2*eYield) + "</b> pounds.";
                        s   +=  "<br>if less than 30% of Nitrogen is planted by sidedressing and fertigation: <b>" + acres*(35 + 1.2*eYield) + "</b> pounds.";
                        s   +=  "<br>if Nitrogen is mostly fall applied: <b>" + acres*(35 + 1.2 * 1.05 * eYield) + "</b> pounds.";

                    }
                    else {
                        s = "Nitrogen needed: <br>"
                            +   "if 30% of Nitrogen is planted by sidedressing and fertigation: <b>" + acres*(35 + .95* 1.2*eYield) + "</b> pounds.";
                        s   +=  "<br>if less than 30% of Nitrogen is planted by sidedressing and fertigation: <b>" + acres*(35 + 1.2*eYield) + "</b> pounds.";
                        s   +=  "<br>if Nitrogen is mostly fall applied: <b>" + acres*(35 + 1.2 * 1.05 * eYield) + "</b> pounds.";

                    }
                    console.log("ret");

                    return s;
                }
                if(crop == "Cotton") {
                    if(eYield == 0 || isNaN(eYield)) {
                        eYield = 2.5
                        s = "Nitrogen needed, assuming 2.5 bales: <b>" + 50 *eYield * acres + "</b> pounds.";
                    }
                    else {
                        s = "Nitrogen needed: <b>" + 50 * eYield * acres + "</b> pounds.";
                        
                    }
                    return s;
                }
                
                if(crop == "Soy Bean") {
                    if(eYield == 0 || isNaN(eYield)) {
                        eYield = 46
                        s = "Nitrogen needed, assuming 46 bushels: <b>" + 3.8 *eYield * acres + "</b> pounds.";
                    }
                    else {
                        s = "Nitrogen needed: <b>" + 3.8 * eYield * acres + "</b> pounds.";
                        
                    }
                    return s;
                }


            }
            function updatePolygon() {
                for(var i = 0; i < numPolygons; i++) {
                    polygon[i].setMap(null);
                }
                numPolygons = 0;
                polygon = [];
                polygon = [];
                var coords = new Array();
                for(var i = 0; i < numMarkers;i++) {
                    coords[i] = markers[i].getPosition();
                }
                console.log(coords);
                var bermudaTriangle = new google.maps.Polygon({
                    paths: coords,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35
                });
                bermudaTriangle.setMap(map);
                polygon[numPolygons] = bermudaTriangle;
                numPolygons++;
                size = getSize(polygon[numPolygons-1]);

                var crop = $("#sel1").val();
                var eYield = $("#EXPECTEDYIELD").val();
                console.log(parseInt(eYield));
                console.log(crop);
                if(isNaN(parseInt(eYield))) {
                    eYield = 0;
                    console.log("zeroed");
                }
                console.log(size);
                $("#acres").html(size);
                var cost = acresToFertilizer(size, eYield, crop);
                $("#cost").html(cost);
                //console.log(size);
                //console.log(acresToFertilizer(size, 100));
            }
            function getSize(polygon) {
                return 0.000247106 * google.maps.geometry.spherical.computeArea(polygon.getPath());   //acre constant times meters squared
            }
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    //alert("Geolocation is not supported by this browser.");
                }
            }
            function showPosition(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                map.setCenter(new google.maps.LatLng(lat, lng));
            }
            //loads google map
            function loadMap() {

                var uluru = {lat: 37, lng: -95};
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    disableDoubleClickZoom: true,
                    center: uluru,
                    streetViewControl: false,
                    mapTypeId: google.maps.MapTypeId.HYBRID,
                    mapTypeControl: false
                });
                getLocation();

                google.maps.event.addListener(map, 'dblclick', function(event) {
                    placeMarker(event.latLng);
                    updatePolygon();
                });



                var input = document.getElementById('pac-input');
                var searchBox = new google.maps.places.SearchBox(input);
                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

                // Bias the SearchBox results towards current map's viewport.
                map.addListener('bounds_changed', function() {
                    searchBox.setBounds(map.getBounds());
                });




                // Listen for the event fired when the user selects a prediction and retrieve
                // more details for that place.
                searchBox.addListener('places_changed', function() {
                    var places = searchBox.getPlaces();

                    if (places.length == 0) {
                        return;
                    }

                    // Clear out the old markers.
                    markers.forEach(function(marker) {
                        marker.setMap(null);
                    });
                    markers = [];

                    // For each place, get the icon, name and location.
                    var bounds = new google.maps.LatLngBounds();
                    places.forEach(function(place) {
                        if (!place.geometry) {
                            console.log("Returned place contains no geometry");
                            return;
                        }
                        var icon = {
                            url: place.icon,
                            size: new google.maps.Size(71, 71),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(17, 34),
                            scaledSize: new google.maps.Size(25, 25)
                        };


                        if (place.geometry.viewport) {
                            // Only geocodes have viewport.
                            bounds.union(place.geometry.viewport);
                        } else {
                            bounds.extend(place.geometry.location);
                        }
                    });
                    map.fitBounds(bounds);
                });

            }

            $(document).ready(function() {
                // var val = loadAllEvents();
                loadMap();
                //showAllEvents();
                $(document).keypress(function() {
                    updatePolygon();
                });
